apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: bars.samplecontroller.k8s.io
spec:
  group: samplecontroller.k8s.io
  names:
    plural: bars
    singular: bar
    kind: Bar
    shortNames:
      - bar
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                appId:
                  type: string
                language:
                  type: string
                  enum:
                    - csharp
                    - python
                    - go
                os:
                  type: string
                  enum:
                    - windows
                    - linux
                instanceSize:
                  type: string
                  enum:
                    - small
                    - medium
                    - large
                environmentType:
                  type: string
                  enum:
                    - dev
                    - test
                    - prod
                replicas:
                  type: integer
                  minimum: 1
                tags:
                  type: array
                  items:
                    type: string
                features:
                  type: array
                  items:
                    type: string
                versions:
                  type: array
                  items:
                    type: string
                xProps:
                  type: object
                  properties:
                    nonComposite:
                      type: string
                    compositeArray:
                      type: array
                      items:
                        type: string
                    compositeMap:
                      type: object
                      additionalProperties:
                        type: string
              required: ["appId", "language", "environmentType"]
          required: ["spec"]
