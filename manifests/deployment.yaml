---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-state-metrics
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-state-metrics
  template:
    metadata:
      labels:
        app: resource-state-metrics
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      securityContext: {}
      serviceAccountName: resource-state-metrics
      containers:
      - name: resource-state-metrics
        image: "resource-state-metrics:draft"
        ports:
          - containerPort: 8080
        imagePullPolicy: Always
